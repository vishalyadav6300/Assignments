<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 w-50 mx-auto border ">
        <h2 class="text-center m-1">Registration Form</h2>
        <form  class="p-3" name="registration_form" >
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" name="last-name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required>
          </div>
          <div class="form-group">
            <label for="Date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter your email address" name="date" required>
          </div>
          <div class="form-group p-1">
            <label for="gender">Gender:</label>
            <input type="radio" class=" p-1 m-2" id="male"  name="gender" value="male">Male
            <input type="radio" class="p-1 m-2" id="radio"  name="gender" value="female">Female
          </div>
          <div class="form-group">
            <label for="doctor">Select a Doctor:</label>
            <select class="form-control" id="doctor" name="doctor">
              <option value="">Select a doctor</option>
              <option value="Dr. John Doe">Dr. John Doe</option>
              <option value="Dr. Jane Smith">Dr. Jane Smith</option>
              <option value="Dr. Michael Lee">Dr. Michael Lee</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" name="confirm-password" required>
          </div>
          <div class="text-center"> 
            <button  type="button" class="btn btn-primary m-3 " onclick="validateUserDetails()">Register</button></div>
         </form>
      </div>
    <script src="RegisterScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
