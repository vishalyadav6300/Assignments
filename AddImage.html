<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mx-auto w-75 text-center">
        <div class="border w-50 h-75" id="img1">
        </div>
        <button id="btn" class="btn btn-primary">Load image</button>
    </div>
    <div>
        <button id="btn1" value="1" class="btn-primary">Button-1</button>
        <button id="btn2" value="2" class="btn-primary">Button-2</button>
        <button id="btn3" value="3" class="btn-primary">Button-3</button>
        <button id="btn4" value="4" class="btn-primary">Button-4</button>
        <button id="btn5" value="5" class="btn-primary">Button-5</button>
    
    </div>
    <script>
        var counter=0;
        let btn=document.getElementById("btn");
        btn.addEventListener('click',()=>{
            if(counter==0){
            let img=document.createElement('img')
            img.src='https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500';
            img.style='height: 300px; width: 300px;'
            img.id='img'
            let divele=document.getElementById('img1')
            divele.appendChild(img)
          }
            else if(counter%2!=0){
                let img=document.getElementById('img')
                img.src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Ym9va3xlbnwwfHwwfHw%3D&w=1000&q=80"

            }
            else{
                let img=document.getElementById('img')
                img.src='https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'
            }
            counter++;
        })
        const btn2=document.getElementsByClassName("btn-primary")
        for(let ind=0;ind<btn2.length;ind++){
            btn2[ind].addEventListener("click",()=>{
                alert(`button ${btn2[ind].value} is clicked`);
            })
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
