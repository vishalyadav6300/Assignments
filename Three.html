<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container border w-50 mx-auto m-5 rounded bg-success text-white p-3">
        <h1 class="text-center m-1">Welcome User!!</h1>
        <div class="w-75 mx-auto">
            <form action="  " method="POST">
                <label for="username" class="m-1">Username/Email</label><br>
                <input class="form-control w-100 m-1" type="text/email" name="usename" id="usename"><br>
                <label for="password" class="m-1">Password</label><br>
                <input class="form-control w-100 m-1" type="password" name="pwd" id="pwd"><br>
                <p class="text-end"><a href="#" class="text-white text-decoration-none">Forgot Password?</a></p>
                <p class="text-center"><input class="btn btn-danger px-5 py-2" type="submit" id="login" value="Login"></p>
                <p class="text-center">Don't have an account?<a href="#" class="text-white text-decoration-none">create one</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
